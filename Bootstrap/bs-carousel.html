<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
</head>
<body>
    <div class="carousel slide" id="crsl" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img style="width: 100%; " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdGagNnhzKI9hoJDmtWyHFlrn-9179AK5rIg&s" alt="">
            </div>
            <div class="carousel-item ">
                <img style="width: 100%;" src="https://media.istockphoto.com/id/583809524/photo/alberta-wilderness-near-banff.webp?b=1&s=612x612&w=0&k=20&c=-7tro3UbbvFxXEXlOIZNH7i_C4QQ1LI3jTsPnfi2mNU=" alt="">
            </div>
            <div class="carousel-item">
                <img width="100%" src="https://t3.ftcdn.net/jpg/02/94/68/86/360_F_294688686_eBbqaZUVeRr8BoCDuhxsWl4fjwV51FcV.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img width="100%" src="https://media.istockphoto.com/id/1493574434/photo/car-rushes-along-the-highway-at-sunset-low-angle-side-view.jpg?s=612x612&w=0&k=20&c=F8-3q5AGodfjocZ3xQ0vVvANAVIbsq2SHisbeMRE5eU=" alt="">
            </div>
        </div>
        <button class="carousel-control-next" data-bs-target="#crsl" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button class="carousel-control-prev" data-bs-target="#crsl" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
